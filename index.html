
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Psychic? A Letter Guess Game</title>
    <!-- css reset -->
    <link rel="stylesheet" type="text/css" href="./assets/css/EMreset.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Carter+One%7cFreckle+Face" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/03-game-mQ.css">
</head>

<body>
    <header>
        <h1>Are You Psychic<em>??</em></h1>
        <h2>(No, but let's pretend)</h2>
    </header>
    <div class="flex-container">
        <div class="think-left-parent">
            <span class="left">a, e, i</span>
            <div class="think-left-first-child">
                <div class="think-left-second-child"></div>
            </div>
        </div>
        <h3>Guess which vowel I'm thinking of.</h3>
        <div class="think-right-parent">
            <span class="right">o, u, ?</span>
            <div class="think-right-first-child">
                <div class="think-right-second-child"></div>
            </div>
        </div>
    </div>
    <div id="game">
        <div class="flex-container">
            <h4 id="wins"></h4>
            <h4 id="losses"></h4>
        </div>
        <h4 id="message"></h4>
        <h4 id="used"></h4>
        <h4 id="guess-count"></h4>
    </div>
    <div>
        <ul id="buttons" class="flex-container">
            <li id="a">A</li>
            <li id="e">E</li>
            <li id="i">I</li>
            <li id="o">O</li>
            <li id="u">U</li>
        </ul>
    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
